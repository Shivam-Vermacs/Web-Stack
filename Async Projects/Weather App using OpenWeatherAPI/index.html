<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- search bar  -->
      <div id="searchBar">
        <input type="text" id="searchBarInput" placeholder="Search By City" />
        <button id="searchbtn"><i class="fas fa-search"></i></button>
      </div>
      <!-- Date and City -->
      <div id="info">
        <p id="date"></p>
        <h4 id="city"></h4>
      </div>
      <!-- Weather Image -->
      <div id="tempImg"></div>

      <!-- Description -->
      <div id="description"></div>
      <!-- Temperature -->
      <div id="temperature"></div>
      <!-- Extra Info(High and Low Temperature) -->
      <div id="extraInfo">
        <div class="col">
          <div class="info">
            <h6>Highs</h6>
            <p id="maxTemperature"></p>
          </div>
        </div>
        <div class="col">
          <div class="info">
            <h6>Lows</h6>
            <p id="minTemperature"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
